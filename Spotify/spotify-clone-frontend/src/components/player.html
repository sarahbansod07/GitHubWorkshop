<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="player">
        <div class="player-info">
            <img src="../assets/tracks/placeholder.jpg" alt="Album Art" class="album-art">
            <div class="track-details">
                <h3 class="track-title">Track Title</h3>
                <p class="artist-name">Artist Name</p>
            </div>
        </div>
        <div class="player-controls">
            <button class="control-btn play-btn">Play</button>
            <button class="control-btn pause-btn">Pause</button>
            <button class="control-btn next-btn">Next</button>
            <button class="control-btn prev-btn">Previous</button>
        </div>
        <div class="volume-control">
            <label for="volume">Volume:</label>
            <input type="range" id="volume" class="volume-slider" min="0" max="100" value="50">
        </div>
    </div>
</body>
</html>
