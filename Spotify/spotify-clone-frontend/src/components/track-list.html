<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track List</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="track-list">
        <h2>Playlists</h2>
        <div class="track-card">
            <img src="../assets/tracks/album1.jpg" alt="Album 1" class="track-image">
            <div class="track-info">
                <h3>Album Title 1</h3>
                <p>Artist Name 1</p>
            </div>
        </div>
        <div class="track-card">
            <img src="../assets/tracks/album2.jpg" alt="Album 2" class="track-image">
            <div class="track-info">
                <h3>Album Title 2</h3>
                <p>Artist Name 2</p>
            </div>
        </div>
        <div class="track-card">
            <img src="../assets/tracks/album3.jpg" alt="Album 3" class="track-image">
            <div class="track-info">
                <h3>Album Title 3</h3>
                <p>Artist Name 3</p>
            </div>
        </div>
        <!-- Add more track cards as needed -->
    </div>
</body>
</html>
